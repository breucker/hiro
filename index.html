<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Hiro - character sheet</title>
    <meta name="description" content="hiro character sheet editor" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="noindex, nofollow" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
<body>
<h1>hiro character sheet editor - welcome</h1>
  {{> sheet}}
</body>

<template name="sheet">
	<div class="btn-group">
		<button class='btn' id="addSkill">Add a skill</button>
		<button class='btn' id="truncateSkills">Delete all skills (:/)</button>
	</div>
  <table class="table" id="skillsTable">
		<caption>You have {{skills.length}} skills.</caption>
  	<thead>
  		<tr>
  			<th>Domain</th>
  			<th>Sector</th>
  			<th>Skill</th>
  			<th>Score</th>
  		</tr>
  	</thead>
  	{{#if skills}}
	<tbody>
		{{#each skills}}
			{{> skill}}
		{{/each}}
	</tbody>
	{{/if}}
  </table>
</template>

<template name="skill">
	<tr>
		<td>{{domain}}</td><td>{{sector}}</td><td>{{name}}</td>
		<td>{{score}}
			<div class='btn-group pull-right'>
				<button class='btn btn-small scoreUp'><i class='icon-plus'></i></button>
				<button class='btn btn-small scoreDown'><i class='icon-minus'></i></button>
				<button class='btn btn-small skillDelete'><i class='icon-trash'></i></button>
			</div>
		</td>
	</tr>
</template>
