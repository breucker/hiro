<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Hiro - character sheet</title>
    <meta name="description" content="hiro character sheet editor" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="noindex, nofollow" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
<body>
	{{> nav}}
	<div class="span12">
	  {{> sheet}}
	</div>
</body>

<template name="nav">
	<div class="navbar">
  		<div class="navbar-inner">
    		<a class="brand" href="#">hiro - character sheet editor</a>
    		<form class="navbar-search pull-right" id="search">
	  		<input type="text" class="search-query" placeholder="Search" id='searchString' name='searchString'>
		</form>
  		</div>
	</div>
	<div class="span8">
		<h1>Welcome to hiro !</h1>
		<div class="alert alert-info">Double-click to edit a skill</p>
	</div>
	
</template>
<template name="sheet">
	
	
	<div id="frmSkill">
		{{> skillUpdate}}
	</div>
	 <table class="table table-hover table-bordered" id="skillsTable">
		<caption>You have {{skills.length}} skills.</caption>
	  	<thead>
	  		<tr>
	  			<th>Domain</th>
	  			<th>Sector</th>
	  			<th>Discipline</th>
	  			<th>Skill</th>
	  			<th>Score</th>
	  		</tr>
	  	</thead>
	  	{{#if skills}}
		<tbody>
			{{#each skills}}
				{{> skill}}
			{{/each}}
		</tbody>
		{{/if}}
	</table>
</template>

<template name="skill">
	<tr>
		<td>{{domain}}</td><td>{{sector}}</td><td>{{discipline}}</td><td>{{name}}</td>
		<td>{{score}}
			<div class='btn-group pull-right'>
				<button class='btn btn-small scoreUp'><i class='icon-plus'></i></button>
				<button class='btn btn-small scoreDown'><i class='icon-minus'></i></button>
				<button class='btn btn-small skillDelete'><i class='icon-trash'></i></button>
			</div>
		</td>
	</tr>
</template>

<template name="skillUpdate">
	<form id="formSkill" class="form-inline">
		<fieldset>
			<input class="input-medium" type="text" placeholder="domain" name="domain" id="domain" value='{{domain}}' data-provide='typeahead' data-source='[{{dataSource "domain"}}]' />
			<input class="input-medium" type="text" placeholder="sector" name="sector" id="sector" value='{{sector}}' data-provide='typeahead' data-source='[{{dataSource "sector"}}]'/>
			<input class="input-medium" type="text" placeholder="discipline" name="discipline" id="discipline" value='{{discipline}}' data-provide='typeahead' data-source='[{{dataSource "discipline"}}]'/>
			<input class="input-medium" type="text" placeholder="skill" name="skill" id="skill" value='{{skill}}' data-provide='typeahead' data-source='[{{dataSource "name"}}]'/>
			<input class="input-medium" type="text" placeholder="score" name="score" id="score" value='{{scores}}'/>
			<input type="hidden" name="idSkill" id="idSkill" value='{{_id}}'/>
			<div class='btn-group'>
				<button class='btn' id="addSkill"><i class='icon-plus-sign'></i> New</button>
				<button class='btn' id="updSkill"><i class='icon-edit'></i> Update</button>
			</div>

		</fieldset>
	</form>
</template>
