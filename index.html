<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Hiro - character sheet</title>
    <meta name="description" content="hiro character sheet editor" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="noindex, nofollow" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
<body>
	<div class="nav">
		<h1>hiro character sheet editor - welcome</h1>
		<p class="small mutted">Double-click to edit a skill</p>
	</div>
<div class="span10">
  {{> sheet}}
</div>
</body>

<template name="sheet">
	<div id="frmSkill">
		{{> skillUpdate}}
	</div>
  <table class="table table-hover table-bordered" id="skillsTable">
		<caption>You have {{skills.length}} skills.</caption>
  	<thead>
  		<tr>
  			<th>Domain</th>
  			<th>Sector</th>
  			<th>Discipline</th>
  			<th>Skill</th>
  			<th>Score</th>
  		</tr>
  	</thead>
  	{{#if skills}}
	<tbody>
		{{#each skills}}
			{{> skill}}
		{{/each}}
	</tbody>
	{{/if}}
  </table>
</template>

<template name="skill">
	<tr>
		<td>{{domain}}</td><td>{{sector}}</td><td>{{discipline}}</td><td>{{name}}</td>
		<td>{{score}}
			<div class='btn-group pull-right'>
				<button class='btn btn-small scoreUp'><i class='icon-plus'></i></button>
				<button class='btn btn-small scoreDown'><i class='icon-minus'></i></button>
				<button class='btn btn-small skillDelete'><i class='icon-trash'></i></button>
			</div>
		</td>
	</tr>
</template>

<template name="skillUpdate">
	<form id="formSkill" class="form-inline">
		<fieldset>
			<input class="input-medium" type="text" placeholder="domain" name="domain" id="domain" value='{{domain}}' data-provide='typeahead' data-source='[{{domains}}]' />
			<input class="input-medium" type="text" placeholder="sector" name="sector" id="sector" value='{{sector}}' data-provide='typeahead' data-source='[{{sectors}}]'/>
			<input class="input-medium" type="text" placeholder="discipline" name="discipline" id="discipline" value='{{discipline}}' data-provide='typeahead' data-source='[{{disciplines}}]'/>
			<input class="input-medium" type="text" placeholder="skill" name="skill" id="skill" value='{{skill}}' data-provide='typeahead' data-source='[{{skills}}]'/>
			<input class="input-medium" type="text" placeholder="score" name="score" id="score" value='{{scores}}'/>
			<input type="hidden" name="idSkill" id="idSkill" value='{{_id}}'/>
			<div class='btn-group'>
				<button class='btn' id="addSkill"><i class='icon-plus-sign'></i> New</button>
				<button class='btn' id="updSkill"><i class='icon-edit'></i> Update</button>
			</div>

		</fieldset>
	</form>
</template>
